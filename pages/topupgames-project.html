<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project | Topup Games</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../dist/output.css" />

    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

    <script>
      if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>

    <!-- Scroll Reveal JS -->
    <script src="dist/js/scrollreveal.min.js"></script>
  </head>
  <body class="scrollbar">
    <!-- Navbar Section -->
    <header class="header-nav">
      <nav class="container">
        <div class="relative flex items-center justify-between">
          <!-- Logo -->
          <div class="px-4 py-6">
            <a href="../index.html" class="block font-poppins font-semibold text-primary">Rifaldi H</a>
          </div>

          <!-- Theme Change Button -->
          <div class="flex">
            <span class="mr-2 font-poppins text-sm text-primary">Mode</span>
            <input type="checkbox" class="hidden" id="dark-toggle" />
            <label for="dark-toggle">
              <div class="flex h-5 w-10 cursor-pointer items-center rounded-full bg-slate-400 p-0.5">
                <div class="toggle-circle h-4 w-4 rounded-full bg-white transition duration-300">
                  <span class="flex items-center justify-center text-base text-yellow-500 dark:text-darkTheme">
                    <i class="bx bxs-sun" id="iconNow"></i>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </div>
      </nav>
    </header>

    <!-- Detail Section -->
    <section class="dark-mode py-28">
      <div class="container">
        <!-- Breadcrumbs -->
        <nav class="nav-detail" aria-label="breadcrumb">
          <ol class="flex space-x-1 rounded-md px-4 text-sm">
            <li><a href="../index.html" class="hover:font-medium dark:text-iconsSub">Home</a></li>
            <li><span class="text-gray-400">/ Topup Games</span></li>
          </ol>
        </nav>

        <!-- Detail Description -->
        <div class="detail-desc">
          <h2 class="text-detail">Topup Games Project</h2>
          <img src="../dist/img/" alt="semina-project" width="50%" class="mx-auto mb-8 rounded-md" />
          <p class="text-detail-desc mb-3">Topup Games is a website that "".</p>
          <div class="mb-8 flex">
            <span class="text-detail-desc mr-2">Developed with :</span>
            <div class="portfolio-badge border-x-[#61DAFB] border-y-[#339933]">MERN (MongoDB Express React Next)</div>
          </div>
          <span class="text-detail-desc font-semibold underline">Detail Project</span>
        </div>

        <!-- Detail Content -->
        <div class="detail-data">
          <div class="column-img-desc">
            <img src="../dist/img/" alt="" class="mb-1 w-full rounded-md" />
            <span class="text-img-desc">Landing Page</span>
          </div>
          <div class="column-img-desc">
            <img src="../dist/img/" alt="" class="mb-1 w-full rounded-md" />
            <span class="text-img-desc">Sign In</span>
          </div>
          <div class="column-img-desc">
            <img src="../dist/img/" alt="" class="mb-1 w-full rounded-md" />
            <span class="text-img-desc">Sign Up</span>
          </div>
          <div class="column-img-desc">
            <img src="../dist/img/" alt="" class="mb-1 w-full rounded-md" />
            <span class="text-img-desc">Detail Event</span>
          </div>
          <div class="column-img-desc">
            <img src="../dist/img/" alt="" class="mb-1 w-full rounded-md" />
            <span class="text-img-desc">Payment</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary pt-14 pb-10">
      <div class="container">
        <div class="w-full">
          <span class="ml-4 text-sm text-icons">&#169; 2022 <span class="font-semibold">Rifaldi H</span>. All Rights Reserved</span>
        </div>
      </div>
    </footer>

    <!-- JS -->
    <script src="../dist/js/main.js"></script>
  </body>
</html>
